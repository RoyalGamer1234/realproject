<!DOCTYPE html>
<html>
<body>

 
First Name -  <input type="text" id="fName" name="fname"><br><br>
Last Name - <input type="text" id="lName" name="lname"><br><br>
Mobile Number - <input type="text" id="mobileNumber" name="MobileNo"><br><br>
Date of Entry - <input type="date" id="dateOfEntry" name="Date"><br><br>

<button type="button" onclick="openGuestEntry()">Submit</button>

<script>
function openGuestEntry() {
  var fName = document.getElementById('fName').value;
  var lName = document.getElementById('lName').value;
  var mobileNumber = document.getElementById('mobileNumber').value;
  var dateOfEntry = document.getElementById('dateOfEntry').value;
  
  var url = 'http://127.0.0.1:5000/guestEntry/' + fName + '/' + lName + '/' + mobileNumber + '/' + dateOfEntry;
  
  window.open(url);
}
</script>


</body>
</html>
